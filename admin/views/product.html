<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="product">Product</a>
        </li>

    </ul>

</div>
<h3 class="page-title"> Products</h3>

<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">

            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">

                                <a href="#/add_product"><button id="sample_editable_1_new" class="btn sbold green"> Add New
                                        <i class="fa fa-plus"></i>
                                    </button></a>
                            </div>
                        </div>

                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1" datatable="ng">
                    <thead>
                        <tr>

                            <td> S.No</td>
                            <th> Name </th>
                            <th> Category </th>
                            <th> Active </th>
                            <th> Action </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="product in products">
                            <td>{{$index + 1}}</td>
                            <td> {{product.title}} </td>
                            <td> {{product.category_name}} </td>
                            <td> {{product.active == 1 ? "Active": "Inactive"}} </td>
                            <td> <button type="button" class="btn edit-btn" ng-click="editProduct(product.id)">Edit</button> 
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

<!-- BEGIN MAIN JS -->
<script>
            TableDatatablesManaged.init();
</script>
<!-- END MAIN JS -->
