<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="blog">Blogs</a>
        </li>

    </ul>

</div>
<h3 class="page-title"> Blogs

</h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">

                                <a href="#/add_blog"><button id="sample_editable_1_new" class="btn sbold green"> Add New
                                        <i class="fa fa-plus"></i>
                                    </button></a>
                            </div>
                        </div>

                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1" datatable="ng">
                    <thead>
                        <tr>
                            <th ng-show="false">  </th>
                            <th> ID </th>
                            <th> Title </th>
                            <th> Page Slug </th>

                            <th> Active </th>
                            <th> Action </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="blog in blogs">
                            <td ng-show="false">  </td>
                            <td> {{blog.id}} </td>
                            <td> {{blog.title}} </td>
                            <td> {{blog.page_slug}} </td>

                            <td> {{blog.active == 1 ? "Active": "Inactive"}} </td>
                            <td> <button type="button" class="btn edit-btn" ng-click="editBlog(blog.id)">Edit</button> </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

<script>
            TableDatatablesManaged.init();
</script>
