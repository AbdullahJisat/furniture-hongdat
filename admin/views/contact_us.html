<h3 class="page-title"> Contact Us

</h3>
<style>
    @media
    only screen 
    and (max-width: 930px), (min-device-width: 930px) 
    and (max-device-width: 1024px)  {

        /* Force table to not be like tables anymore */
        table, thead, tbody, th, td, tr {
            display: block;
        }

        /* Hide table headers (but not display: none;, for accessibility) */
        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        tr {
            margin: 0 0 1rem 0;
        }

        tr:nth-child(odd) {
            background: #ccc;
        }

        td {
            /* Behave  like a "row" */
            border: none;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 50%;
            padding-top: 10px !important;
            padding-bottom: 10px!important;
        }

        td:before {
            /* Now like a table header */
            /*                    position: absolute;*/
            /* Top/left values mimic padding */
            top: 0;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
        }
        td:nth-of-type(1):before { content: ""; }
        td:nth-of-type(2):before { content: "ID: "; }
        td:nth-of-type(3):before { content: "Email: "; }
        td:nth-of-type(4):before { content: "Phone: "; }
        td:nth-of-type(5):before { content: "Address: "; }
        td:nth-of-type(6):before { content: "Admin Email: "; }



    }
</style>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Tools
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li ng-click="printExcel()">
                                        <a>
                                            <i class="fa fa-file-excel-o"></i> Export to Excel </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1" datatable="ng">
                    <thead>
                        <tr>
                            <th> S.No </th>
                            <th> ID </th>
                            <th> Email </th>
                            <th> Phone </th>
                            <th> Address </th>
                            <th ng-show="show_add_edit_access"> Action </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="contact in contactus">
                            <td>{{$index + 1}}</td>
                            <td> {{contact.id}} </td>
                            <td> {{contact.email}} </td>
                            <td> {{contact.phone}} </td>
                            <td> {{contact.showroom_address}} </td>
                            <td><button type="button" class="btn edit-btn" ng-click="editContactUs(contact.id)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
