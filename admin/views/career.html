<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="career">Careers</a>
        </li>

    </ul>

</div>
<h3 class="page-title"> Careers

</h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">

                                <a href="#/add_career"><button id="sample_editable_1_new" class="btn sbold green"> Add New
                                        <i class="fa fa-plus"></i>
                                    </button></a>
                            </div>
                        </div>

                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1" datatable="ng">
                    <thead>
                        <tr>
                            <th> S.No </th>
                            <th> Position </th>
                            <th> Expiry Date </th>
                            <th> Created Date/Time </th>
                            <th> Active </th>
                            <th> Action </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="career in careers">
                            <td>{{$index + 1}}</td>
                            <td> {{career.position}} </td>
                            <td> {{career.expiry_date}} </td>
                            <td> {{career.created_at}} </td>
                            <td> {{career.active == 1 ? "Active": "Inactive"}} </td>
                            <td> <button type="button" class="btn edit-btn" ng-click="editCareer(career.id)">Edit</button> </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

<script>
            TableDatatablesManaged.init();
</script>
